<!DOCTYPE html>
<html>
<body>

<h2>Анкета голосования</h2>
<head>
    <meta charset="UTF-8">
</head>

<form action="voting" method="POST">
    Ваше имя:<br>
    <input type="text" name="firstname" placeholder="Имя" required>
    <br>
    <fieldset>
        <legend>Любимый исполнитель</legend>
        <input type="radio" name="artist" value="Rammstein" required> Rammstein <br>
        <input type="radio" name="artist" value="Lady Gaga"> Lady Gaga<br>
        <input type="radio" name="artist" value="Pink Floyd"> Pink Floyd<br>
        <input type="radio" name="artist" value="Akute"> Akute<br>
    </fieldset>
    <fieldset>
        <legend>Любиме жанры</legend>
        <p>Выберите 3-5 жанров:</p>
        <input type="checkbox" name="genre" value="Heavy Metal"> Heavy Metal<br>
        <input type="checkbox" name="genre" value="Symphonic Metal">Symphonic Metal<br>
        <input type="checkbox" name="genre" value="Classic Rock">Classic Rock<br>
        <input type="checkbox" name="genre" value="Punk Rock">Punk Rock<br>
        <input type="checkbox" name="genre" value="EDM">EDM<br>
        <input type="checkbox" name="genre" value="Pop">Pop<br>
        <input type="checkbox" name="genre" value="Jazz">Jazz<br>
        <input type="checkbox" name="genre" value="Folk">Folk<br>
        <input type="checkbox" name="genre" value="Classic">Classic<br>
        <input type="checkbox" name="genre" value="Rap">Rap<br>
    </fieldset>
    <fieldset>
        <legend>Ваш комментарий</legend>
        <textarea name="txtpole" id="txtpole" cols="70" rows="5" required> </textarea><br>
    </fieldset>
    <input type='submit' value='Отправить'>
</form>


</body>
</html>
